- name: test
  gather_facts: false
  hosts: [all]
  remote_user: {{ USER }}

  tasks:
    - name: Install yum utils
      yum:
        name: yum-utils
        state: latest
      become: yes

    - name: Install device-mapper-persistent-data
      yum:
        name: device-mapper-persistent-data
        state: latest
      become: yes

    - name: Install lvm2
      yum:
        name: lvm2
        state: latest
      become: yes

    - name: Install python3
      yum:
        name: python3
        state: latest
      become: yes

    - name: Add Docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docer-ce.repo
      become: yes

    - name: Install Docker
      package:
        name: docker-ce
        state: latest
      become: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
      become: yes

    - name: Add user to docker group
      user:
        name: {{ USER }}
        groups: docker
        append: yes
      become: yes
      
    - name: Install epel-release
      yum:
        name: epel-release
        state: latest
      become: yes
        
    - name: Install python3-pip
      yum:
        name: python3-pip
        state: latest
      become: yes
        
    - name: Install docker-compose
      pip:
        name: docker-compose
        executable: pip3
      become: yes
