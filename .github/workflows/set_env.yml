name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands to set env
        uses: appleboy/ssh-action@master
        env: 
          FOO: ${{ secrets.TEST }}
          BAR: ${{ secrets.HOST }} 
          SHA: ${{ github.sha }} 
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: FOO,BAR,SHA 
          script: | 
            echo "I am $FOO, thanks" 
            echo "I am $BAR, thanks" 
            echo "sha: $SHA" 
